			type=Elvish Scout
			x=28,29,29,29,29,29
			y=23,24,25,26,27,28
		[/move_unit_fake]
		[message]
			type="Tervar"
			message="Let's move on."
		[/message]
	[/event]
	[event]
		name=moveto
		[move_unit_fake]
			type=Wose
			x=14,15,16,17,18,19,20,21
			y=23,23,22,22,21,21,20,21
		[/move_unit_fake]
		[unit]
			type=Wose
			side=4
			x,y=21,21
			id=wose1
		[/unit]
		[message]
			id=wose1
			message="Are you elves?"
			image=units/wose-ancient.png
		[/message]
		[message]
			type="Tervar"
			message="Yes, we are."
		[/message]
		[message]
			id=wose1
			message="We thought that nobody is coming to help us."
			image=units/wose-ancient.png
		[/message]
		[message]
			type="Amiliae"
			message="I'm sorry that we couldn't come any earlier."
		[/message]

		[objectives]
			side=0
			[objective]
				description= _ "Kill the drake leader"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of an elf leader"
				condition=lose
			[/objective]
			[objective]
				description= _ "Death of the Ancient Wose"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

