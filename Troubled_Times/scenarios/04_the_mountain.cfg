[multiplayer]
	id=04_the_mountain
	name=_ "Troubled Times - The mountain"
	allow_new_game=no
	next_scenario=05_on_the_top_of_the_mountain
	map_data="{~/campaigns/Troubled_Times/maps/04_the_mountain.map}"

	turns=35
	victory_when_enemies_defeated=yes

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

	{~/campaigns/Troubled_Times/macros/misc.cfg}

	[side]
		{SIDE_DATA 1 "Qinthalash"}
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
		shroud=yes
		fog=yes
	[/side]
	[side]
		{SIDE_DATA 2 "Tervar"}
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
		shroud=yes
		fog=yes
	[/side]
	[side]
		{SIDE_DATA 3 "Amiliae"}
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
		shroud=yes
		fog=yes
	[/side]

	[side]
		side=4
		team_name=Elves
		controller=ai
		allow_player=no
		gold=50
		type=Ancient Wose
		name=Ancient Wose
		canrecruit=yes
		recruit=Wose,Wose Sapling
		share_maps=no
		share_view=no
		shroud=yes
		generate_name=yes
		colour="orange"
		[ai]
			passive_leader=yes
		[/ai]
	[/side]

	[side]
		side=5
		team_name=drakes
		controller=ai
		allow_player=no
		type=Drake Enforcer
		canrecruit=yes
		recruit=Drake Glider,Drake Burner,Drake Clasher,Drake Fighter
