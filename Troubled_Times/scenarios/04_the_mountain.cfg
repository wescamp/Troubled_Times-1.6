			x,y=14,1
			side=5
		[/unit]
		[unit]
			type=Cave Scorpion
			x,y=15,2
			side=5
		[/unit]

		{RING_SPEED 17 2}

		[unit]
			type=Elvish Scout
			x,y=27,23
			side=4
		[/unit]

		[objectives]
			side=0
			[objective]
				description= _ "Find the woses"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of an elf leader"
				condition=lose
			[/objective]
		[/objectives]
	[/event]
	[event]
		name=start
		[message]
			x,y=27,23
			message="We just arrived to the north part of the land of woses. There are drakes on the mountain. I need to go back to Tarq'ensis, but don't worry. The woses will help you."
		[/message]
		[store_unit]
			[filter]
				x,y=27,23
			[/filter]
			kill=yes
		[/store_unit]
