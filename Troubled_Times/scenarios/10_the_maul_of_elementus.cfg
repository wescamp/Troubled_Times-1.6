	[event]
		name=start
		[message]
			type=Tervar
			message=The Dwarf said that The Maul of Elementus is north, Garisoned by trolls and goblins
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			x,y=39,6
			canrecruit=yes
			side=1,2,3
		[/filter]
		[object]
			[effect]
				aply_to=new_attac
				description=The Maul of Elementus
				type=blage
				range=melee
				damage=15
				number=3
				[specials]
					{WEAPON_SPECIAL_MARKSMAN}
				[/specials]
			[/effect]
		[/object]
		[store_unit]
			variable=unit
			[filter]
				x,y=39,6
			[/filter]
		[/store_unit]
		[set_variable]
			name=unit.description
			value=maulofelementus
		[/set_variable]
		[unstore_unit]
			variable=unit
		[/unstore_unit]
		[message]
			speaker=unit
			message=I get it. Now we can go to destory the rok and orcs
		[/message]
		[endlevel]
			result=victory
		[/endlevel]
	[/event]

