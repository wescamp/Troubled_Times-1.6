[multiplayer]
	id=09_to_dwarven_caves
	name=_ "Troubled Times - Dwarven Caves"
	next_scenario=10_the_maul_of_elemtrus
	allow_new_game=no
	map_data="{~/campaigns/Troubled_Times/maps/09_to_dwarven_caves.map}"
	{~/campaigns/Troubled_Times/macros/misc.cfg}

	{underground}
	turns=40

	[event]
		name=start
		[message]
			message=The party gets to dwarven mountain
			speacer=narrator
		[/message]
		[objectives]
			side=0
			[objective]
				description= _ "Find what is in the caves"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of an elf leader"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[side]
		{SIDE_DATA 1 "Qinthalash"}
		fog=no
		shroud=yes
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Wose Sapling
	[/side]
	[side]
		{SIDE_DATA 2 "Tervar"}
		fog=no
		shroud=yes
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Wose Sapling
	[/side]
	[side]
		{SIDE_DATA 3 "Amiliae"}
		fog=no
		shroud=yes
		recruit=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout,Wose Sapling
	[/side]
	[side]
		side=4
		controller=ai
		allow_player=no
		team_name=Elves
		type=Dwarvish Steelclad
		canrecruit=yes
		recruit=Dwarvish Fighter
		shroud=yes
		gold=2
		team_lock=yes
		passive_leader=yes
		share_view=no
		gold=50
	[/side]
	[side]
		type=Orcish Ruler
		side=5
		team_name=orcs
		canrecruit=yes
		controller=ai
		allow_player=no
		recruit=Orcish Grunt,Orcish Archer,Goblin Spearman,Goblin Rouser,Wolf Rider
		gold=100
	[/side]
	[side]
		type=Orcish Ruler
		side=6
		team_name=orcs
		canrecruit=yes
		controller=ai
		allow_player=no
		recruit=Orcish Grunt,Orcish Archer,Goblin Spearman,Goblin Rouser,Wolf Rider
		gold=100
	[/side]

	{LEADER_ALIVE_CHECK}

	[event]
		name=sighted
		[filter]
			side=4
		[/filter]
		[filter_second]
			side=1,2,3
		[/filter_second]
		[message]
			message=Who goes there?
			speaker=unit
		[/message]
		[message]
			message=Elves
			speaker=second_unit
		[/message]
		[message]
			message=What elves do in caves?
			x,y=41,12
		[/message]
		[message]
			message=We came to looking for the Maul of Elemtrus
			type=Qinthalash
		[/message]
		[message]
			message=I can help you if you help us whit these orcs.
			x,y=41,12
		[/message]
		[objectives]
			side=0
			[objective]
				description= _ "Kill the orcs"
				condition=win
			[/objective]
			[objective]
				description= _ "Death of an elf leader"
				condition=lose
			[/objective]
		[/objectives]
	[/event]

	[event]
		name=moveto
		[filter]
			x,y=20,25,19,25
		[/filter]
		[terrain]
			terrain=Uh
			x,y=17,25,18,25,19,26
		[/terrain]
	[/event]
	
	[event]
		name=moveto
		[filter]
			x,y=36,10
		[/filter]
		[terrain]
			terrain=Uh
			x,y=37,10,37,11
		[/terrain]
	[/event]

	[event]
		name=victory
		[message]
			message=Thank you
			x,y=41,12
		[/message]
		[message]
			message=I have heard that the Maul of Elemtrus is nortwest from here.
			x,y=41,12
		[/message]
	[/event]






[/multiplayer]
